    <link rel="stylesheet" href="css/style.css" />

    <!-- header section starts  -->
    <header class="header">
      <a href="#" class="logo"> <i class="fa fa-university"></i> University </a>

      <nav class="header__navbar">

                <li>

          </div>

          <a href="home.html" class="footer__quicklink link fas fa-home"

        </div>

          <h3 class="footer__h3">NewsLetter</h3>
          <p class="footer__p">Subscribe for latest updates</p>
          <form action="">
            <input
              class="footer__input"
              type="email"
              name=""
              placeholder="enter your email"
              id=""
              class="email"
            />
            <input class="btn" type="submit" value="Subscribe" />
          </form>
        </div>
      </div>
