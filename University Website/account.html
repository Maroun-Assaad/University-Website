<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- swiper css link  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body class="body">
    <header class="header">
      <a href="#" class="logo"> <i class="fa fa-university"></i> University </a>

      <ul class="header__nav-list">
        <li>
          <a href="home.html" class="nav-list__link fas fa-home">Home</a>
        </li>
      </ul>
    </header>

    <!-- account form section starts  -->

    <div class="account-form">
      <div id="close-form" class="fas fa-times"></div>

      <div class="buttons">
        <span class="btn active login-btn">login</span>
        <span class="btn register-btn">register</span>
      </div>

      <form class="login-form active" action="">
        <h3>login now</h3>
        <input type="email" placeholder="enter your email" class="box" />
        <input type="password" placeholder="enter your password" class="box" />
        <div class="flex">
          <input type="checkbox" name="" id="remember-me" />
          <label for="remember-me">remember me</label>
          <a href="#">forgot password?</a>
        </div>
        <input type="submit" value="Login Now" class="btn" />
      </form>

      <form class="register-form" action="">
        <h3>Register Now</h3>
        <input type="email" placeholder="enter your email" class="box" />
        <input type="password" placeholder="enter your password" class="box" />
        <input
          type="password"
          placeholder="confirm your password"
          class="box"
        />
        <input type="submit" value="Register Now" class="btn" />
      </form>
    </div>

    <!-- account form section ends -->

    <!-- footer section starts  -->

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__section">
          <div class="footer__div__share">
            <h3 class="footer__logo">
              <i class="fa fa-university"></i>University
            </h3>
            <div>
              <ul class="footer__share">
                <li>
                  <a href="#" class="footer__share__link fab fa-facebook-f"></a>
                </li>
                <li>
                  <a href="#" class="footer__share__link fab fa-twitter"></a>
                </li>
                <li>
                  <a href="#" class="footer__share__link fab fa-instagram"></a>
                </li>
                <li>
                  <a href="#" class="footer__share__link fab fa-linkedin"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="footer__section">
          <h3 class="footer__h3">Quick Links</h3>
          <a href="home.html" class="footer__quicklink link fas fa-home"
            >Home</a
          >
          <a href="about.html" class="footer__quicklink link fas fa-info-circle"
            >About</a
          >
          <a href="courses.html" class="footer__quicklink link fas fa-book"
            >Courses</a
          >
          <a href="contact.html" class="footer__quicklink link fa fa-mobile"
            >Contact us</a
          >
          <a href="account.html" class="footer__quicklink link fas fa-user"
            >Login/Sign Up</a
          >
        </div>

        <div class="footer__section">
          <h3 class="footer__h3">Useful Links</h3>
          <a href="#" class="footer__usefullink link">Help Center</a>
          <a href="#" class="footer__usefullink link">Ask Questions</a>
          <a href="#" class="footer__usefullink link">Send Feedback</a>
          <a href="#" class="footer__usefullink link">Private Policy</a>
          <a href="#" class="footer__usefullink link">Terms Of Use</a>
        </div>

        <div class="footer__section">
          <h3 class="footer__h3">NewsLetter</h3>
          <p class="footer__p">Subscribe for latest updates</p>
          <form action="">
            <input
              class="footer__input"
              type="email"
              name=""
              placeholder="enter your email"
              id=""
              class="email"
            />
            <input class="btn" type="submit" value="Subscribe" />
          </form>
        </div>
      </div>
    </footer>

    <!-- footer section ends -->
  </body>
</html>
